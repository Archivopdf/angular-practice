<body>
    <div class="datos">
        <img class="img" src="https://img2.rtve.es/i/?w=1600&i=1650645866401.jpg" alt="Error al cargar la imagen">
        <h2>
            <strong class=""></strong>{{usuarioPerfil.nombre + ' ' + usuarioPerfil.apellido}}
        </h2>

        <div>Nombre:</div>
        <input type="text" class="form-control" [value]="usuarioPerfil.nombre" readonly>
        <div>Apellido:</div>
        <input type="text" class="form-control" [value]="usuarioPerfil.apellido" readonly>
        <div>Correo:</div>
        <input type="text" class="form-control" [value]="usuarioPerfil.correo" readonly>
    </div>
    <div class="modifier">
        <button click="oculto()"> Editar perfil</button>

        <form [hidden]="isHidden" class="modifier">
            <h1>Editar datos</h1>
            <label> Nombre <input type="text" id="Name" name="Name" placeholder="Esrcibe tu nombre"></label>
            <label> Apellido <input type="text" id="surname" name="surname" placeholder="Escribe tu apellido"></label>
            <label> Email <input type="text" id="email" name="email" placeholder="Escribe tu email"></label>
            <label> Url <input type="text" id="url" name="url" placeholder="Escribe tu Url"></label>


            <!-- <button type="reset" (click)="change(usuarioPerfil.nombre.value, usuarioPerfil.apellido.value, usuarioPerfil.correo.value, 
            usuarioPerfil.url.value, usuarioPerfil.password.value)">Modificar</button> -->
        </form>
    </div>
</body>
